<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  /* Add your CSS styling here */
  body {
    background-image: url('Card1.jpg');
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 0;
    
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .main-content {
    text-align: center;
    padding: 50px;
  }
  .main-content h1 {
    font-size: 48px;
    color: blue;
  }
  .main-content p {
    font-size: 20px;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .social-icons a {
    margin: 0 10px;
  }
  /* Additional styling needed for decorative shapes and precise layout */
</style>
</head>
<body>

<header class="navbar">
  <div>My Logo</div>
  <nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main class="main-content">
  <h1>I'm Alexandra.<br>Glad to see you!</h1>
  <p>I'm a software developer! I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
  <!-- Add Let's Connect and Dribbble, GitHub, LinkedIn, Medium, Stack Overflow icons here -->
  <div class="social-icons">
    <!-- Icons should be added using <img> tags or as inline SVG, with appropriate links -->
    <a href="https://twitter.com/"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="https://www.linkedin.com/"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    <a href="https://medium.com/"><img src="medium-icon.png" alt="Medium"></a>
    <!-- More icons here -->
  </div>
</main>

</body>
</html>
